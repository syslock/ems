<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script data-main="js/main.js" src="js/require-jquery.js"></script>
		<script>
			var session = undefined;
			function init()
			{
				query_string = $(document)[0].location.search
				if( query_string )
				{
					$.get( 'ems.wsgi'+query_string, parse_result )
				}
				$.get('ems.wsgi?do=status',
				function(result)
				{
					result = parse_result( result )
					localize( result.language )
					if( result.login )
					{
						$(".menu-login")[0].style.display="none";
						$(".menu-nick-caption")[0].style.display="";
						$(".menu-nick")[0].innerHTML=result.login.nick;
						$(".menu-logout")[0].style.display="";
					}
					else
					{
						$(".menu-login")[0].style.display="";
						$(".menu-nick-caption")[0].style.display="none";
						$(".menu-nick")[0].innerHTML="";
						$(".menu-logout")[0].style.display="none";
					}
					load_visible_objects( result )
				})
			}
		</script>
	</head>
	<body>
		<div class="ems-menu">
			<span class="L" id="20120719003003">Sprache:</span>
			<select class="menu-language" onchange="change_language(this.value)">
				<option value="en">English</option>
				<option value="de">Deutsch</option>
			</select>
			<button class="menu-login" onclick="window.setTimeout('open(\'login.html\')',100)">
				<span class="L" id="20120718195058">Anmelden</span>
			</button>
			<span class="menu-nick-caption">
				<span class="L" id="20120719002628">Angemeldet als:</span>
				<span class="menu-nick"></span>
			</span>
			<button class="menu-logout" onclick="logout()">
				<span class="L" id="20120513122714">Abmelden</span>
			</button>
		</div>
		<h1 class="ems-heading">
			<span class="L" id="20120718165235">Ãœbersicht</span>
		</h1>
		<div class="ems-help"></div>
		<button class="ems-new-entry" onclick="new_item({type:'application/x-obj.entry', dom_parent:$('.ems-content')[0]})">
			<span class="L" id="20120513130151">Beitrag erstellen</span>
		</button>
		<div class="ems-content">
			<div id="ems-group-template" class="ems-group" style="display:none">
				<div class="group-heading">
					<span class="L" id="20120719003625">Gruppe:</span>
					<span class="group-name"></span>
				</div>
				<div class="group-content"></div>
			</div>
			<div id="ems-user-template" class="ems-user" style="display:none">
				<div class="user-heading">
					<span class="L" id="20120719003741">Nutzer:</span>
					<span class="user-nick"></span>
				</div>
				<div class="user-content"></div>
			</div>
			<div id="ems-entry-template" class="ems-entry" style="display:none">
				<div class="entry-heading">
					<span class="L" id="20120719004857">Beitrag:</span>
					<span class="entry-title"></span>
				</div>
				<div class="entry-content"></div>
				<button class="entry-edit" onclick="edit_entry(this)">
					<span class="L" id="20120513130201">Bearbeiten</span>
				</button>
			</div>
			<div id="entry-text-template" class="entry-text" style="display:none"></div>
		</div>
		<div class="ems-status">
			<pre class="ems-error"></pre>
		</div>
	</body>
</html>
