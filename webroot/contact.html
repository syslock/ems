<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link id="main_style" rel="stylesheet" type="text/css" href="css/bubbles.css" />
		<script data-main="js/main.js" src="js/require-jquery.js"></script>
		<script>
			var session = undefined;
			function init()
			{
				query_string = $(document)[0].location.search
				if( query_string )
				{
					$.get( 'ems.wsgi'+query_string, parse_result )
				}
				$.get('ems.wsgi?do=status',
				function(result)
				{
					result = parse_result( result )
					if( result.login )
					{
						$(".menu-login")[0].style.display="none";
						$(".menu-nick-caption")[0].style.display="";
						$(".menu-nick")[0].innerHTML=result.login.nick;
						$(".menu-logout")[0].style.display="";
					}
					else
					{
						$(".menu-login")[0].style.display="";
						$(".menu-nick-caption")[0].style.display="none";
						$(".menu-nick")[0].innerHTML="";
						$(".menu-logout")[0].style.display="none";
					}
					load_visible_objects( result )
				})
			}
		</script>
	</head>
	<body>
		<div class="ems-menu">
			<span class="L" id="20120719003003">Sprache:</span>
			<select class="menu-language" onchange="change_language(this.value)">
				<option value="en">English</option>
				<option value="de">Deutsch</option>
			</select>
			<span class="L" id="20120719184906">Stil:</span>
			<select class="menu-style" onchange="change_style(this.value)">
				<option value="bubbles">Bubbles</option>
				<option value="notes">Notes</option>
			</select>
			<button class="menu-login" onclick="open_page('login.html')">
				<span class="L" id="20120718195058">Anmelden</span>
			</button>
			<span class="menu-nick-caption">
				<span class="L" id="20120719002628">Zugang:</span>
				<span class="menu-nick"></span>
			</span>
			<button class="menu-logout" onclick="logout()">
				<span class="L" id="20120513122714">Abmelden</span>
			</button>
		</div>
		<div class="page-menu">
			<button class="ems-index" onclick="open_page('index.html')">
				<span class="L" id="20120720192127">Übersicht</span>
			</button>
		</div>
		<h2 class="ems-heading">
			<span class="L" id="20120720185334">Kontaktdaten</span>
		</h2>
		<div class="ems-help"></div>
		<div class="ems-content">
			<div class="contact-personal">
				<div class="contact-name-title">
					<span class="contact-name-title"><span class="L" id="20120720185959">Titel</span></span>
					<input class="contact-name-title" />
				</div>
				<div class="contact-first-name">
					<span class="contact-first-name"><span class="L" id="20120720190303">Vorname</span></span>
					<input class="contact-first-name" />
				</div>
				<div class="contact-surname">
					<span class="contact-surname"><span class="L" id="20120720190322">Nachname</span></span>
					<input class="contact-surname" />
				</div>
				<div class="contact-birthday">
					<span class="contact-birthday"><span class="L" id="20120720190402">Geburtsdatum</span></span>
					<input class="contact-birthday" />
				</div>
				<div class="contact-gender">
					<span class="contact-gender"><span class="L" id="20120720190522">Geschlecht</span></span>
					<select class="contact-gender">
						<option value="female"><span class="L" id="20120720190729">weiblich</span></option>
						<option value="male"><span class="L" id="20120720190736">männlich</span></option>
					</select>
				</div>
				<div class="contact-nationality">
					<span class="contact-nationality"><span class="L" id="20120720191112">Nationalität</span></span>
					<input class="contact-nationality" />
				</div>
			</div>
			<div class="contact-address">
				<div class="contact-country">
					<span class="contact-country"><span class="L" id="20120720191158">Staat</span></span>
					<input class="contact-country" />
				</div>
				<div class="contact-region">
					<span class="contact-region"><span class="L" id="20120720191219">Region</span></span>
					<input class="contact-region" />
				</div>
				<div class="contact-city">
					<span class="contact-city"><span class="L" id="20120720191350">Stadt</span></span>
					<input class="contact-city" />
				</div>
				<div class="contact-street">
					<span class="contact-street"><span class="L" id="20120720191442">Straße und Hausnummer</span></span>
					<input class="contact-street" />
				</div>
				<div class="contact-postal-code">
					<span class="contact-postal-code"><span class="L" id="20120720191409">Postleitzahl</span></span>
					<input class="contact-postal-code" />
				</div>
				<div class="contact-telephone1">
					<span class="contact-telephone1"><span class="L" id="20120720191607">Telefonnummer</span></span>
					<input class="contact-telephone1" />
				</div>
				<div class="contact-telephone2">
					<span class="contact-telephone2"><span class="L" id="20120720191640">Telefonnummer (alternativ)</span></span>
					<input class="contact-telephone2" />
				</div>
			</div>
		</div>
		<div class="ems-status">
			<pre class="ems-error"></pre>
		</div>
	</body>
</html>
