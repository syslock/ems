<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link id="main_style" rel="stylesheet" type="text/css" href="" />
		<script data-main="js/main.js" src="js/require.js"></script>
		<script>
			function init() {
				if( msid=document.location.search.match("[&?]msid=([^&]*)") ) {
					msid=msid[1]
					get_module( 'register', {
						args : {msid : msid}, 
						done : function( result ) {
							result = parse_result( result );
							if( result.succeeded ) {
								open_tpl( 'login.html' )
							}
						}
						// TODO: fail-handler with redirection to help page, if registration failed
					});
				}
				else open_tpl( 'overview.html' )
			}
		</script>
	</head>
	<body>
	</body>
</html>
