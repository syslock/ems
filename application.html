<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="js/jquery.js"></script>
		<script src="js/util.js"></script>
		<script src="js/login.js"></script>
		<script src="js/entry.js"></script>
		<script src="js/localization.js"></script>
		<script>
			$(document).ready( init )
			function init()
			{
				query_string = $(document)[0].location.search
				if( query_string )
				{
					$.get( 'ems.wsgi'+query_string, parse_result )
				}
				$.get('ems.wsgi?do=status',
				function(result)
				{
					result = parse_result( result )
					if( result.login )
					{
						localize( result.language )
						load_entries( result )
					}
					else
					{
						open("index.html")
					}
				})
			}
		</script>
	</head>
	<body>
		<div class="ems-menu">
			<select class="menu-language" onchange="change_language(this.value)">
				<option value="en">English</option>
				<option value="de">Deutsch</option>
			</select>
			<button class="menu-logout" onclick="logout()">
				<span class="L" id="20120513122714">Abmelden</span>
			</button>
		</div>
		<h1 class="ems-heading">
			<span class="L" id="20120513130121">Bewerbung</span>
		</h1>
		<div class="ems-content">
			<div class="ems-help">
				<span class="L" id="20120513130138">
					Hier kannst du deine Bewerbung formulieren.
				</span>
			</div>
			<button class="ems-new-entry" onclick="new_entry()">
				<span class="L" id="20120513130151">Beitrag erstellen</span>
			</button>
			<div id="ems-entry-template" class="ems-entry" style="display:none">
				<div class="entry-heading">
					<span class="L" id="20120513160559">Titel:</span>
					<span class="entry-title"></span>
				</div>
				<div class="entry-content"></div>
				<button class="entry-edit" onclick="edit_entry(this)">
					<span class="L" id="20120513130201">Bearbeiten</span>
				</button>
			</div>
			<div id="entry-text-template" class="entry-text" style="display:none"></div>
		</div>
		<div class="ems-status">
			<pre class="ems-error"></pre>
		</div>
	</body>
</html>
