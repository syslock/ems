    <text font-size="12.8" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="344" y="67">
      <tspan x="344" y="67">Falls wir explizite Verbote erlauben, müssten wir Zonenkonflikte wie diesen Lösen:</tspan>
      <tspan x="344" y="83">Welche Berechtigung gewinnt? </tspan>
      <tspan x="344" y="99">a) Im Zweifelsfall immer das Verbot?</tspan>
      <tspan x="344" y="115">b) Im Zweifelsfall immer die Erlaubnis?</tspan>
      <tspan x="344" y="131">c) Bei unterschiedlichen Zonen, immer die Regel der inneren Zone, bei gleichen siehe a/b?</tspan>
      <tspan x="344" y="147">d) ...?</tspan>
    </text>
  </g>
