<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script data-main="js/main.js" src="js/require-jquery.js"></script>
		<script>
			function init()
			{
				query_string = $(document)[0].location.search
				if( query_string )
				{
					$.get( 'ems.wsgi'+query_string, parse_result )
				}
				hide_register()
				$.get('ems.wsgi?do=status', 
				function( result )
				{
					result = parse_result( result )
					if( result.login )
					{
						open("index.html")
					}
					else
					{
						localize( result.language )
					}
				})
			}
		</script>
	</head>
	<body>
		<div class="ems-menu">
			<span class="L" id="20120719003036">Sprache:</span>
			<select class="menu-language" onchange="change_language(this.value)">
				<option value="en">English</option>
				<option value="de">Deutsch</option>
			</select>
		</div>
		<h1 class="ems-heading">
			<span class="L" id="20120513154437">Anmeldung</span>
		</h1>
		<div class="ems-help"></div>
		<div class="ems-content">
			<div class="ems-login">
				<div class="login-nick">
					<span class="login-nick">
						<span class="L" id="20120513154451">Benutzername:</span>
					</span>
					<input type="text" class="login-nick"/>
				</div>
				<div class="login-password">
					<span class="login-password">
						<span class="L" id="20120513154515">Passwort:</span>
					</span>
					<input type="password" class="login-password"/>
				</div>
				<button class="login-submit" onclick="login()">
					<span class="L" id="20120513154532">Anmelden</span>
				</button>
				<button class="login-register" onclick="show_register()">
					<span class="L" id="20120513154545">Noch nicht registriert?</span>
				</button>
			</div>
			<div class="ems-register" style="display:none">
				<div class="register-password">
					<span class="register-password">
						<span class="L" id="20120513154559">Passwort wiederholen:</span>
					</span>
					<input type="password" class="register-password"/>
				</div>
				<div class="register-email">
					<span class="register-email">
						<span class="L" id="20120513154623">E-Mail-Adresse:</span>
					</span>
					<input type="text" class="register-email"/>
				</div>
				<button class="register-submit" onclick="register()">
					<span class="L" id="20120513154632">Registrieren</span>
				</button>
			</div>
		</div>
		<div class="ems-status">
			<pre class="ems-error"></pre>
		</div>
	</body>
</html>
